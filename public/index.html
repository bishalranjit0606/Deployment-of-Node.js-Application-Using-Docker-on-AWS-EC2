<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Dockerized World</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
            transition: background 0.5s ease;
        }

        h1 {
            font-size: 4rem;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0.8;
        }

        .button-container {
            margin-top: 40px;
        }

        /* Button Styles */
        .btn {
            background-color: #2575fc;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #6a11cb;
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(1);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer Style */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: white;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        footer:hover {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Hello, Welcome!</h1>
    <p>Welcome to my beautiful webiste!</p>

    <div class="button-container">
        <button class="btn" onclick="showAlert()">Click Me!</button>
        <button class="btn" onclick="changeBackground()">Change Background</button>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è by Bishal Ranjitkar</p>
    </footer>

    <script>
        // Function to show an alert when the button is clicked
        function showAlert() {
            alert("Button clicked! üöÄ");
        }

        // Function to change the background gradient
        function changeBackground() {
            const colors = [
                'linear-gradient(45deg, #6a11cb, #2575fc)',
                'linear-gradient(45deg, #ff7e5f, #feb47b)',
                'linear-gradient(45deg, #00c6ff, #0072ff)',
                'linear-gradient(45deg, #ff9a8b, #ff6a88)'
            ];
            const randomIndex = Math.floor(Math.random() * colors.length);
            document.body.style.background = colors[randomIndex];
        }
    </script>
</body>
</html>
